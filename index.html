<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/styles.css">
</head>

<body>
  <div class="container">
    <div class="weather-app-wrapper">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input type="search" class="form-control" placeholder="Enter a city name" id="city-input"
                autocomplete="off">
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="btn btn-primary w-100">
            </div>
          </div>
        </form>
        <div class="overview">
          <h1 id="city">NewYork</h1>
          <ul>
            <li>last updated: <span id="date">Friday 05:00</span></li>
            <li id="description">Clear</li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
              <img src="https://ssl.gstatic.com/onebox/weather/48/sunny.png" alt="sunny" class="float-left" id="icon" />
              <span class="float-left">
                <strong id="temperature">12</strong>
                <span class="units"><small> <a href="#" id="celsius-link" class="active">°C</a>| <a href="#"
                      id="fahrenheit-link">
                      °F</a></small></span>
              </span>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity">91</span> %</li>
              <li>Wind: <span id="wind">8</span> km/h</li>

            </ul>
          </div>
        </div>

      </div>
      <small>
        <a href="https://github.com/sarakamran/Vanilla-Project--weatherapp">Open-source code</a>, by Sara Kamran
      </small>
    </div>
  </div>
  <script src="src/app.js"></script>
</body>

</html>
